name: Deploy AlphaStream Autopilot
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Install Dependencies
        run: npm install
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy alphastream-autopilot \
            --source . \
            --region=us-east1 \
            --project=alphastream-2025 \
            --allow-unauthenticated \
            --quiet \
            --port=8080 \
            --timeout=540 \
            --memory=512Mi \
            --cpu=1 \
            --max-instances=10 \
            --set-env-vars=ALPACA_KEY=${{ secrets.ALPACA_KEY }} \
            --set-env-vars=ALPACA_SECRET=${{ secrets.ALPACA_SECRET }} \
            --set-env-vars=PAPER=true

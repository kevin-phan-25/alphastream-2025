name: Deploy AlphaStream Autopilot
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: alphastream-autopilot
          region: us-east1
          source: .
          project_id: alphastream-2025
          env_vars: |
            ALPACA_KEY=${{ secrets.ALPACA_KEY }}
            ALPACA_SECRET=${{ secrets.ALPACA_SECRET }}
            MASSIVE_KEY=${{ secrets.MASSIVE_KEY }}
            LOG_SHEET_ID=${{ secrets.LOG_SHEET_ID }}
            WEBHOOK_URL=${{ secrets.WEBHOOK_URL }}
            WEBHOOK_SECRET=${{ secrets.WEBHOOK_SECRET }}
          flags: '--allow-unauthenticated --timeout=60 --memory=512Mi'

name: Deploy AlphaStream Autopilot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 \
                                  libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 \
                                  libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 \
                                  libpango-1.0-0 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 \
                                  libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 \
                                  libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation \
                                  libappindicator1 libnss3 lsb-release xdg-utils wget
          npm install

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy alphastream-autopilot \
            --source . \
            --region=us-east1 \
            --project=alphastream-2025 \
            --allow-unauthenticated \
            --quiet \
            --port=8080 \
            --timeout=300 \
            --memory=1Gi \
            --cpu=1 \
            --max-instances=10 \
            --set-env-vars=ALPACA_KEY=${{ secrets.ALPACA_KEY }} \
            --set-env-vars=ALPACA_SECRET=${{ secrets.ALPACA_SECRET }} \
            --set-env-vars=DRY_MODE=true \
            --no-cpu-throttling

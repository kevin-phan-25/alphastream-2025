name: Deploy AlphaStream Autopilot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (your SA key)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run (Puppeteer + Nuclear)
        run: |
          gcloud run deploy alphastream-autopilot \
            --source . \
            --region=us-east1 \
            --project=alphastream-2025 \
            --allow-unauthenticated \
            --quiet \
            --port=8080 \
            --timeout=540 \
            --memory=2Gi \
            --cpu=2 \
            --max-instances=10 \
            --no-cpu-throttling \
            --set-env-vars=ALPACA_KEY=${{ secrets.ALPACA_KEY }} \
            --set-env-vars=ALPACA_SECRET=${{ secrets.ALPACA_SECRET }} \
            --set-env-vars=DRY_MODE=true \
            --set-env-vars=MAX_DAILY_LOSS=500

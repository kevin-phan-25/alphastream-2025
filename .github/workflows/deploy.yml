name: Deploy AlphaStream Autopilot
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/alphastream-2025/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-deployer@alphastream-2025.iam.gserviceaccount.com'
          token_format: 'access_token'
          audience: 'https://token.actions.githubusercontent.com'

      - name: Deploy to Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: alphastream-autopilot
          region: us-east1
          source: .
          project_id: alphastream-2025
          env_vars: |
            ALPACA_KEY=${{ secrets.ALPACA_KEY }}
            ALPACA_SECRET=${{ secrets.ALPACA_SECRET }}
            MASSIVE_KEY=${{ secrets.MASSIVE_KEY }}
            LOG_SHEET_ID=${{ secrets.LOG_SHEET_ID }}
            WEBHOOK_URL=${{ secrets.WEBHOOK_URL }}
            WEBHOOK_SECRET=${{ secrets.WEBHOOK_SECRET }}
          flags: '--allow-unauthenticated --timeout=60 --memory=512Mi'

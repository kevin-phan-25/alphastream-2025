name: Deploy AlphaStream Autopilot
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: alphastream-2025

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy alphastream-autopilot \
            --source . \
            --region=us-east1 \
            --project=alphastream-2025 \
            --allow-unauthenticated \
            --quiet \
            --timeout=60 \
            --memory=512Mi \
            --set-env-vars=ALPACA_KEY=${{ secrets.ALPACA_KEY }} \
            --set-env-vars=ALPACA_SECRET=${{ secrets.ALPACA_SECRET }} \
            --set-env-vars=MASSIVE_KEY=${{ secrets.MASSIVE_KEY }} \
            --set-env-vars=LOG_SHEET_ID=${{ secrets.LOG_SHEET_ID }} \
            --set-env-vars=WEBHOOK_URL=${{ secrets.WEBHOOK_URL }} \
            --set-env-vars=WEBHOOK_SECRET=${{ secrets.WEBHOOK_SECRET }}
